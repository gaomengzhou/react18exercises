<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo.png" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="keywords" content="%REACT_APP_META_KEYWORDS%" />
    <meta name="description" content="%REACT_APP_META_DESCRIPTION%" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
    <!--
      manifest.json 提供当您的 Web 应用程序安装在
      用户的移动设备或桌面。看 https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
     注意在上面的标签中使用了 %PUBLIC_URL%。
      它将在构建期间替换为“public”文件夹的 URL。
      只有 `public` 文件夹中的文件可以从 HTML 中引用。

      与“/favicon.ico”或“favicon.ico”不同，“%PUBLIC_URL%/favicon.ico”将
      与客户端路由和非根公共 URL 一起正常工作。
      了解如何通过运行 `npm run build` 来配置非根公共 URL。
    -->
    <link rel="canonical" href="https://www.kenoau.com/" />
    <link
      rel="search"
      type="application/opensearchdescription+xml"
      href="/content-search.xml"
      title="Visit The Official Keno Website | Keno"
    />
    <!-- 是否手机模式 -->
    <script>
      window._ak_is_mobile = false;
    </script>
    <title>%REACT_APP_NAME%</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      此 HTML 文件是一个模板。
      如果您直接在浏览器中打开它，您将看到一个空白页面。
      您可以向此文件添加网络字体、元标记或分析。
      构建步骤会将捆绑的脚本放入 <body> 标记中。
      要开始开发，请运行 `npm start` 或 `yarn start`。
      要创建生产包，请使用 `npm run build` 或 `yarn build`。
    -->
    <script type="text/javascript">
      //监听浏览器文字大小代码
      (function (doc, win) {
        const docEl = doc.documentElement,
          resizeEvt =
            'orientationchange' in window ? 'orientationchange' : 'resize',
          recall = function () {
            const clientWidth = docEl.clientWidth;
            if (!clientWidth) return;
            if (document.documentElement.clientWidth <= 1366) {
              docEl.style.fontSize = 10 * (clientWidth / 1366) + 'px';
            } else {
              docEl.style.fontSize = 10 * (clientWidth / 1920) + 'px';
            }
          };
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recall, false);
        doc.addEventListener('DOMContentLoaded', recall, false);
      })(document, window);
    </script>
    <script>
      // 禁止双击手机浏览器缩放页面大小
      window.onload = () => {
        document.addEventListener('gesturestart', (event) => {
          event.preventDefault();
        });
      };
      window.onbeforeunload = () => {
        document.removeEventListener('gesturestart', (event) => {
          event.preventDefault();
        });
      };
    </script>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-QGBC9N8CPX"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      window.gtag = gtag;
      gtag('js', new Date());

      gtag('config', 'G-QGBC9N8CPX');
    </script>
    <script>
      (function (h, o, t, j, a, r) {
        h.hj =
          h.hj ||
          function () {
            (h.hj.q = h.hj.q || []).push(arguments);
          };
        h._hjSettings = { hjid: 3203314, hjsv: 6 };
        a = o.getElementsByTagName('head')[0];
        r = o.createElement('script');
        r.async = 1;
        r.src = t + h._hjSettings.hjid + j + h._hjSettings.hjsv;
        a.appendChild(r);
      })(window, document, 'https://static.hotjar.com/c/hotjar-', '.js?sv=');
    </script>
  </body>
</html>
